# Hugo configuration file
title: llmnerd

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/llmnerd"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/llmnerd"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/llmnerd"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo(1).png
      dark: images/logo(1).png
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
